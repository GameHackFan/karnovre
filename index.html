<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Karnov's Revenge Revolution</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="src/jszip.min.js"></script>
    <script src="src/FileService.js"></script>
    <script src="src/ROMService.js"></script>
    <script src="src/PatchService.js"></script>
    <script src="src/GamePatch.js"></script>
    <script src="src/PalletePatch.js"></script>
    <script src="src/StagePalletePatch.js"></script>
    <script src="src/ClownPatch.js"></script>
    <script src="src/FeilinPatch.js"></script>
    <script src="src/LeePatch.js"></script>
    <script src="src/JeanPatch.js"></script>
    <script src="src/KarnovPatch.js"></script>
    <script src="src/MarstoriusPatch.js"></script>
    <script src="src/MatlokPatch.js"></script>
    <script src="src/MizoguchiPatch.js"></script>
    <script src="src/OxPatch.js"></script>
    <script src="src/RayPatch.js"></script>
    <script src="src/RyokoPatch.js"></script>
    <script src="src/SamchayPatch.js"></script>
    <script src="src/YungmiePatch.js"></script>
    <script src="src/ZaziePatch.js"></script>
    <link rel="icon" href="image/karnovre_logo.png">
  </head>
  <body>
    <div class="main">
      <div class="componentBox">
        <div class="header">
          <img src="image/karnovre_logo.png" />
        </div>
        <div class="patch">
          <label class="information">
            To obtain a Revolution ROM, Click on 'Select ROM' and 
            select the original Karnov's Revenge ROM, 
            after that click on 'Apply Patch'.
          </label>
          <label class="information">
            If you want to know more about the changes this hack 
            brings, click on 'Source Code' and then read the  
            changelog file.
          </label>
          <div>
            <label for="file" class="button">
              Select ROM
            </label>
            <input id="file" type="file"/>
            <button
              class="button"
              onclick="patchService.onApplyPatch(this)"
            >
              Apply Patch
            </button>
          </div>
          <div class="result">
            <label id="message"></label>
          </div>
        </div>
        <div class="footer">
          <a href="https://github.com/GameHackFan/karnovre" target="_blank">
            Source Code
          </a>
          <label>
            Version 0.2, 2023
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
